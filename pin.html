<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Lock</title>
    <!--Google Fonts and Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

<body>
    <div class="center">
        <div class="lock">
            <div class="logo"></div>
            <div class="warning"></div>
            <input type="hidden" name="pin" id="pin" />
            <div class="pin-display">
                <div class="dots"></div>
            </div>
            <div class="keys">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="icon clear">
                    <span class="material-icons-outlined">backspace</span>
                </button>
                <button type="button">0</button>
                <button type="button" class="icon next">
                    <span class="material-icons-outlined">keyboard_tab</span>
                </button>
            </div>
            <a type="button" class="btn" href="https://www.instagram.com/ntp_wn">Ask PIN Here!!!</a>
            <a type="button" class="btn" style="margin-top: 2px;" href="https://m.me/nitiphon.wanchana/">Or Here!!!</a>
        </div>
    </div>
    <script src="./pin.js"></script>
</body>

</html>
